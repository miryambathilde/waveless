<div class="filters">
  <div class="filters__header">
    <p class="filters__title">Filtrar mi b&uacute;squeda</p>
  </div>

  <details class="filters__block">
    <summary class="filters__summary">
      <span class="filters__summary-left">
        <span class="filters__icon" aria-hidden="true">
          <img
            class="filters__icon-img filters__icon-img--default"
            src="/assets/images/icons/icono_destination.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="filters__icon-img filters__icon-img--open"
            src="/assets/images/icons/icono_destination_open.svg"
            alt=""
            aria-hidden="true"
          />
        </span>
        Destinos
      </span>
      <span class="filters__chev" aria-hidden="true">
        <img
          class="filters__chev-icon filters__chev-icon--closed"
          src="/assets/images/icons/chrevron-right.svg"
          alt=""
          aria-hidden="true"
        />
        <img
          class="filters__chev-icon filters__chev-icon--open"
          src="/assets/images/icons/chrevron-open-down.svg"
          alt=""
          aria-hidden="true"
        />
      </span>
    </summary>
    <div class="filters__body">
      <p class="filters__hint">Selecciona una regi&oacute;n o destino</p>
      <button type="button" class="filters__more">Ver 21 m&aacute;s</button>
    </div>
  </details>

  <details class="filters__block" open>
    <summary class="filters__summary">
      <span class="filters__summary-left">
        <span class="filters__icon" aria-hidden="true">
          <img
            class="filters__icon-img filters__icon-img--default"
            src="/assets/images/icons/icono_adventure.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="filters__icon-img filters__icon-img--open"
            src="/assets/images/icons/icono_adventure_open.svg"
            alt=""
            aria-hidden="true"
          />
        </span>
        Aventura
      </span>
      <span class="filters__chev" aria-hidden="true">
        <img
          class="filters__chev-icon filters__chev-icon--closed"
          src="/assets/images/icons/chrevron-right.svg"
          alt=""
          aria-hidden="true"
        />
        <img
          class="filters__chev-icon filters__chev-icon--open"
          src="/assets/images/icons/chrevron-open-down.svg"
          alt=""
          aria-hidden="true"
        />
      </span>
    </summary>

    <div class="filters__body">
      <fieldset class="filters__fieldset">
        <legend class="u-sr-only">Opciones de aventura</legend>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Quads
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" checked />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Parapente
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Rafting
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" checked />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Explora
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Buceo
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Paraca&iacute;das
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Snowboard
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>

        <label class="filters__check">
          <input class="filters__check-input" type="checkbox" />
          <span class="filters__check-box" aria-hidden="true"></span>
          <span class="filters__check-label">
            Surf
            <span class="filters__info" tabindex="0">
              <img src="/assets/images/icons/icon-info.svg" alt="" aria-hidden="true" />
              <span class="filters__tooltip">Lorem ipsum</span>
            </span>
          </span>
        </label>
      </fieldset>

      <button type="button" class="filters__more">Ver 21 m&aacute;s</button>
    </div>
  </details>

  <details class="filters__block">
    <summary class="filters__summary">
      <span class="filters__summary-left">
        <span class="filters__icon" aria-hidden="true">
          <img
            class="filters__icon-img filters__icon-img--default"
            src="/assets/images/icons/icono_hostage.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="filters__icon-img filters__icon-img--open"
            src="/assets/images/icons/icono_hostage_open.svg"
            alt=""
            aria-hidden="true"
          />
        </span>
        Alojamiento
      </span>
      <span class="filters__chev" aria-hidden="true">
        <img
          class="filters__chev-icon filters__chev-icon--closed"
          src="/assets/images/icons/chrevron-right.svg"
          alt=""
          aria-hidden="true"
        />
        <img
          class="filters__chev-icon filters__chev-icon--open"
          src="/assets/images/icons/chrevron-open-down.svg"
          alt=""
          aria-hidden="true"
        />
      </span>
    </summary>
    <div class="filters__body">
      <p class="filters__hint">Pendiente de maqueta / opciones</p>
    </div>
  </details>

  <details class="filters__block" open>
    <summary class="filters__summary">
      <span class="filters__summary-left">
        <span class="filters__icon" aria-hidden="true">
          <img
            class="filters__icon-img filters__icon-img--default"
            src="/assets/images/icons/icono_price_default.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="filters__icon-img filters__icon-img--open"
            src="/assets/images/icons/icono-price-color.svg"
            alt=""
            aria-hidden="true"
          />
        </span>
        Precio
      </span>
      <span class="filters__chev" aria-hidden="true">
        <img
          class="filters__chev-icon filters__chev-icon--closed"
          src="/assets/images/icons/chrevron-right.svg"
          alt=""
          aria-hidden="true"
        />
        <img
          class="filters__chev-icon filters__chev-icon--open"
          src="/assets/images/icons/chrevron-open-down.svg"
          alt=""
          aria-hidden="true"
        />
      </span>
    </summary>

    <div class="filters__body filters__body--price">
      <div class="input">
        <label class="input__label" for="priceMin">M&iacute;nimo</label>
        <div class="input__field">
          <span class="input__icon" aria-hidden="true">
            <img src="/assets/images/icons/icono-price-color.svg" alt="" aria-hidden="true" />
          </span>
          <input
            id="priceMin"
            class="input__control"
            type="number"
            inputmode="numeric"
            [value]="priceMin() ?? ''"
            (input)="setPriceMin($any($event.target).value)"
            placeholder="0"
          />
        </div>
      </div>

      <div class="input">
        <label class="input__label" for="priceMax">M&aacute;ximo</label>
        <div class="input__field">
          <span class="input__icon" aria-hidden="true">
            <img src="/assets/images/icons/icono-price-color.svg" alt="" aria-hidden="true" />
          </span>
          <input
            id="priceMax"
            class="input__control"
            type="number"
            inputmode="numeric"
            [value]="priceMax() ?? ''"
            (input)="setPriceMax($any($event.target).value)"
            placeholder="1000"
          />
        </div>
      </div>
    </div>
  </details>
</div>
