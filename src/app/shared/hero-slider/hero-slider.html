<section
  class="hero-slider"
  (mouseenter)="pause()"
  (mouseleave)="resume()"
  (focusin)="pause()"
  (focusout)="resume()"
  aria-label="Carrusel destacado"
>
  @if (activeSlide(); as slide) {
    <div class="hero-slider__bg" [style.--bg]="'url(' + slide.imageUrl + ')'"></div>
    <div class="hero-slider__overlay" aria-hidden="true"></div>

    <div class="hero-slider__wrap">
      <div class="hero-slider__center">
        <h2 class="hero-slider__title">{{ slide.title }}</h2>
        <p class="hero-slider__subtitle">{{ slide.subtitle }}</p>

        <a class="hero-slider__cta button button--accent button--md" routerLink="/destinos">
          {{ slide.ctaLabel }}
        </a>

        <div class="hero-slider__dots" aria-label="Paginacion del carrusel">
          @for (s of slides(); track s.id; let i = $index) {
            <button
              type="button"
              class="hero-slider__dot"
              [class.hero-slider__dot--active]="i === index()"
              (click)="goTo(i)"
              [attr.aria-label]="'Ir al slide ' + (i + 1)"
              [attr.aria-current]="i === index() ? 'true' : null"
            ></button>
          }
        </div>
      </div>

      <button
        type="button"
        class="hero-slider__arrow hero-slider__arrow--left"
        (click)="prev()"
        aria-label="Anterior"
      ></button>

      <button
        type="button"
        class="hero-slider__arrow hero-slider__arrow--right"
        (click)="next()"
        aria-label="Siguiente"
      ></button>
    </div>
  }
</section>
